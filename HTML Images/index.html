<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Practice</title>
</head>
<body>
  <!-- ========== HTML Images Practice ========== -->

  <!-- absolute image -->
  <img src="https://picsum.photos/id/1002/367/267" alt="earth">
  <!-- set width and height -->
  <img src="https://images.pexels.com/photos/4151965/pexels-photo-4151965.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="sea" height="350">
  <img src="https://images.pexels.com/photos/2127969/pexels-photo-2127969.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="water">

  <br>
  <hr><hr>
  <br>

  <!-- relative image -->
  <img src="./mountains.webp" alt="mountains">
  <img src="./ocean.webp" alt="ocean">
  <img src="../HTML Images/Images/rocky-coast.jpg" alt="rocky-coast">
  <img src="../HTML Images/Images/bird.jpg" alt="bird">

  <br>
  <hr><hr>
  <br>

  <!-- image as a link -->
  <a href="https://pixabay.com/photos/seagull-birds-beach-traveler-7101611/">
    <img src="https://cdn.pixabay.com/photo/2022/03/30/17/54/seagull-7101611__340.jpg" alt="">
  </a>
  <a href="https://pixabay.com/photos/k%c3%b6nigssee-mountain-landscape-7263638/">
    <img src="./nature.jpg" alt="nature" width="580">
  </a>
  <a href="https://pixabay.com/photos/allium-flower-plant-ball-leek-7252980/">
    <img src="../HTML Images/Images/flower.webp" alt="flower">
  </a>

  <br><br>
  <hr><hr>
  <br>
</body>
</html>
